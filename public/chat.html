<!DOCTYPE html>

<html>
    <head>
        <title>Chat App</title> 
        <link href="/img/favicon.png" rel="icon">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>

        <div class="chat">
            <div id="sidebar"class="chat__sidebar">
            </div>

            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>  <!--this div tag dynamically loads all html which will be inserted from below-->
        
                <div class="compose"> 
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">   <!--This is only template script which is not js and will load on uppper div tag-->
            <div class="message"> 
               <p>
                   <span class="message__name">{{username}}</span>
                   <span class="message__meta">{{createdAt}}</span>
               </p>
               <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">   <!--This is only template script which is not js and will load on uppper div tag-->
           <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
                 <p><a href="{{url}}" target="_blank">Location</a></p>
           </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users"> 
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </body>

</html>
